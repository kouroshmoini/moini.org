<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>
      {% if page.title and page.title != "" %}{{ page.title }} · {% endif %}{{ site.title }}
    </title>

    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>

  <body>
    <header class="topbar">
      <div class="wrap topbar-inner">
        <a class="brand" href="{{ '/' | relative_url }}">Moini</a>

        <nav class="nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/resume/' | relative_url }}">Resume</a>
          <a href="{{ '/blog/' | relative_url }}">Blog</a>
        </nav>
      </div>
    </header>

    <main class="wrap main">
      {{ content }}
    </main>

    <footer class="footer">
      <div class="wrap footer-inner">
        <div>© {{ "now" | date: "%Y" }} moini.org</div>
        <div class="footer-links">
          <a href="mailto:kourosh@moini.org">Email</a>
          <a href="#" rel="noopener">LinkedIn</a>
          <a href="#" rel="noopener">GitHub</a>
        </div>
      </div>
    </footer>
  </body>
</html>
