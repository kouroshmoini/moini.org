<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>
      {% if page.title and page.title != "" %}{{ page.title }} · {% endif %}{{ site.title }}
    </title>

    <meta name="description" content="{{ site.description }}" />
    <meta name="site-baseurl" content="{{ site.baseurl | default: '' }}" />

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>

  <body>
    <header class="topbar">
      <div class="wrap topbar-inner">
        <a class="brand" href="{{ '/' | relative_url }}">Moini</a>

        <!-- Center Search -->
        <div class="search" role="search">
          <input
            class="search-input"
            id="siteSearch"
            type="search"
            placeholder="Search…"
            autocomplete="off"
            aria-label="Search posts and pages"
            aria-expanded="false"
            aria-controls="searchResults"
          />
          <div class="search-results" id="searchResults" role="listbox" aria-label="Search results"></div>
        </div>

        <nav class="nav" aria-label="Primary">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/resume/' | relative_url }}">Resume</a>
          <a href="{{ '/blog/' | relative_url }}">Blog</a>

          <button
            class="theme-toggle"
            id="themeToggle"
            type="button"
            aria-label="Toggle theme"
            title="Toggle light / dark mode">
          </button>
        </nav>
      </div>
    </header>

    <main class="wrap main">
      {{ content }}
    </main>

    <footer class="footer">
      <div class="wrap footer-inner">
        <div>© {{ "now" | date: "%Y" }} moini.org</div>
        <div class="footer-links">
          <a href="mailto:kourosh@moini.org">Email</a>
          <a href="#" rel="noopener">LinkedIn</a>
          <a href="#" rel="noopener">GitHub</a>
        </div>
      </div>
    </footer>

    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  </body>
</html>
