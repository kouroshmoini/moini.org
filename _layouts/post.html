<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} Â· {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

  {% include header.html %}

  <main class="post">

    <header class="post-header">
      <p class="post-date">
        {{ page.date | date: "%B %d, %Y" }}
      </p>

      <h1 class="post-title">
        {{ page.title }}
      </h1>

      {% if page.hero_image %}
        <figure class="post-hero">
          <img src="{{ page.hero_image }}" alt="{{ page.title }}">
          {% if page.hero_caption %}
            <figcaption>{{ page.hero_caption }}</figcaption>
          {% endif %}
        </figure>
      {% endif %}
    </header>

    <article class="post-content">
      {{ content }}
    </article>

  </main>

  {% include footer.html %}

</body>
</html>
