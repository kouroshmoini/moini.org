---
layout: default
---

<article class="post">
  <header class="post-header">
    <div class="post-meta">
      {{ page.date | date: "%b %d, %Y" }}
    </div>

    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.subtitle %}
      <p class="post-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  {% if page.hero_image %}
    <div class="post-hero">
      <figure class="hero-frame">
        <img
          class="hero-img"
          src="{{ page.hero_image }}"
          alt="{% if page.hero_alt %}{{ page.hero_alt }}{% else %}{{ page.title }}{% endif %}"
          loading="lazy"
        />
      </figure>

      {% if page.hero_caption %}
        <div class="hero-caption">{{ page.hero_caption }}</div>
      {% endif %}
    </div>
  {% endif %}

  <div class="post-body">
    {{ content }}
  </div>
</article>
