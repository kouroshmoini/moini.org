---
title: Home
layout: default
---

<!-- HOME PAGE â€“ editorial layout (latest post large)
================================================== -->

<div class="container">

  <!-- Latest post (big, full width) -->
  <section class="row mb-5">
    {% for post in paginator.posts limit:1 %}
      <div class="col-12">
        {% include postbox.html %}
      </div>
    {% endfor %}
  </section>

  <!-- Remaining posts -->
  <section class="row">
    {% for post in paginator.posts offset:1 %}
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        {% include postbox.html %}
      </div>
    {% endfor %}
  </section>

  <!-- Pagination -->
  <section class="row">
    <div class="col-12">
      <div class="bottompagination">
        <span class="navigation" role="navigation">
          {% include pagination.html %}
        </span>
      </div>
    </div>
  </section>

</div>
