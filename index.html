<div class="postgrid">
  {% for post in site.posts limit:10 %}
    <a class="postcard" href="{{ post.url }}">
      {% if post.hero_image %}
        <div class="postthumb">
          <img src="{{ post.hero_image }}" alt="{{ post.title }}" loading="lazy">
        </div>
      {% endif %}

      <div class="postcard-body">
        <div class="kicker">{{ post.date | date: "%b %d, %Y" }}</div>
        <div class="posttitle">{{ post.title }}</div>

        {% if post.excerpt %}
          <div class="postexcerpt">
            {{ post.excerpt | strip_html | truncate: 140 }}
          </div>
        {% endif %}
      </div>
    </a>
  {% endfor %}
</div>

<div style="margin-top:18px; text-align:center;">
  <a href="/blog/" style="color: rgba(255,255,255,0.7); text-decoration: underline; text-underline-offset: 3px;">
    View all posts â†’
  </a>
</div>
